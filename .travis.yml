language: ruby
rvm:
  - "1.9.3"
install:
  - sudo apt-get update -q
  - sudo apt-get install -q virtualbox --fix-missing
  - sudo wget -nv https://dl.bintray.com/mitchellh/vagrant/vagrant_1.6.5_i686.deb
  - sudo dpkg -i vagrant_1.6.5_i686.deb
script:
  - ./update
  - sudo vagrant up
after-script:
  - sudo vagrant halt
  - sudo vagrant destroy
